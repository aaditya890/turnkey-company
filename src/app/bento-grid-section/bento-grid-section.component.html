<!-- Premium Services Section -->
  <div class="max-w-full mx-auto px-4 md:px-14">
    <!-- SERVICES HEADING -->
    <div class="text-center md:text-left">
      <!-- small label -->
      <p class="text-[11px] md:text-xs font-semibold tracking-[0.25em] text-gray-500 uppercase mb-3">
        OUR SERVICES
      </p>

      <!-- main heading -->
      <h3 class="text-3xl md:text-5xl font-semibold leading-tight tracking-tight text-[#2C2327]">
        <span class="text-[#D4894E]">Our Premium</span><br class="hidden md:block" />
        <span class="font-normal text-[#2C2327]">Services</span>
      </h3>

      <!-- underline bar -->
      <div class="mt-3 h-[3px] w-16 bg-[#D4894E] mx-auto md:mx-0"></div>
    </div>

    <!-- Bento Slider Wrapper -->
    <div class="relative overflow-hidden">

      <!-- Track (Slides wrapper) -->
      <div class="flex transition-transform duration-700 ease-out"
        [style.transform]="'translateX(-' + currentIndex * 100 + '%)'">
        <!-- PAGE 1 -->
        <div class="min-w-full">
          <div class="grid grid-cols-1 md:grid-cols-4 auto-rows-[260px] gap-6 mt-16">

            @for (item of bentoItemsPage1; track $index) {
                    <ng-container>
              <div [ngClass]="item.grid" class="relative overflow-hidden rounded-3xl group cursor-pointer 
                   shadow-[0_8px_30px_rgba(0,0,0,0.08)] hover:shadow-[0_15px_45px_rgba(0,0,0,0.12)]
                   transition-all duration-500">

                <!-- IMAGE -->
                <img [src]="item.img" class="absolute inset-0 w-full h-full object-cover 
                     transition-all duration-700 group-hover:scale-110 group-hover:rotate-[1deg]" />

                <!-- OVERLAY -->
                <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-black/20 to-transparent
                        opacity-0 group-hover:opacity-100 transition duration-500"></div>

                <!-- LABEL -->
                <span class="absolute bottom-4 left-4 text-white bg-black/50 px-4 py-1.5 rounded-full 
                         text-[15px] font-medium tracking-wide group-hover:opacity-0">
                  {{ item.label }}
                </span>

                <!-- SLIDE-UP TITLE -->
                <div class="absolute bottom-0 left-0 w-full p-6 translate-y-[120%] 
                     group-hover:translate-y-0 transition duration-500">
                  <h3 class="text-3xl md:text-5xl font-bold text-white">{{ item.label }}</h3>
                  <div class="h-[3px] w-16 bg-white/80 mt-3 rounded-full"></div>
                </div>
              </div>
            </ng-container>
            }
        

          </div>
        </div>

        <!-- PAGE 2 -->
        <div class="min-w-full">
          <div class="grid grid-cols-1 md:grid-cols-4 auto-rows-[260px] gap-6 mt-16">

            @for (item of bentoItemsPage2; track $index) {
            <ng-container>
              <div [ngClass]="item.grid" class="relative overflow-hidden rounded-3xl group cursor-pointer 
                   shadow-[0_8px_30px_rgba(0,0,0,0.08)] hover:shadow-[0_15px_45px_rgba(0,0,0,0.12)]
                   transition-all duration-500">

                <img [src]="item.img" class="absolute inset-0 w-full h-full object-cover 
                     transition-all duration-700 group-hover:scale-110 group-hover:rotate-[1deg]" />

                <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-black/20 to-transparent
                        opacity-0 group-hover:opacity-100 transition duration-500"></div>

                <span class="absolute bottom-4 left-4 text-white bg-black/50 px-4 py-1.5 rounded-full 
                         text-[15px] font-medium tracking-wide group-hover:opacity-0">
                  {{ item.label }}
                </span>

                <div class="absolute bottom-0 left-0 w-full p-6 translate-y-[120%] 
                     group-hover:translate-y-0 transition duration-500">
                  <h3 class="text-3xl md:text-5xl font-bold text-white">{{ item.label }}</h3>
                  <div class="h-[3px] w-16 bg-white/80 mt-3 rounded-full"></div>
                </div>
              </div>
            </ng-container>
        }
          </div>
        </div>
      </div>

      @if (currentIndex === 0) {
        <!-- NEXT BUTTON -->
      <button (click)="nextBento()"
        class="absolute right-4 top-2 md:top-1/2  bg-white text-black rounded-full p-3 shadow">
        ➜
      </button>
      }
      
    
    @if (currentIndex === 1) {
      <!-- PREV BUTTON -->
      <button (click)="prevBento()"
        class="absolute left-4 top-2 md:top-1/2 bg-white text-black rounded-full p-3 shadow">
        ←
      </button>
    }
    </div>
  </div>
