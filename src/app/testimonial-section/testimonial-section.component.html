<section class="py-20 px-6 md:px-14 lg:px-20 mx-auto max-w-8xl">
  <!-- Heading -->
  <div class="text-center mb-14">
    <h2 class="text-4xl md:text-5xl font-light text-[#2C2327]">
      Don’t take our word for it! <br />
      <span class="font-semibold text-[#4169E1]">Hear what our Customers say</span>
    </h2>
    <p class="text-gray-500 mt-4">With over 100k+ clients served, here's what they have to say</p>
  </div>

  <!-- Slider -->
  <div class="relative flex justify-center items-center overflow-hidden">

    <div class="flex gap-8 transition-transform duration-500 ease-in-out"
         [style.transform]="'translateX(-' + currentIndex * 340 + 'px)'">

      <div *ngFor="let t of testimonials"
        class="min-w-[320px] md:min-w-[380px] bg-white p-8 rounded-3xl border border-gray-200">

        <div class="text-[#cccccc] text-5xl mb-4">“</div>

        <p class="text-gray-700 leading-relaxed text-sm mb-6">
          {{ t.text }}
        </p>

        <div class="flex items-center gap-3">
          <img [src]="t.avatar" class="w-10 h-10 rounded-full" />
          <div>
            <h4 class="text-sm font-semibold text-[#2C2327]">{{ t.name }}</h4>
            <p class="text-xs text-gray-500">{{ t.role }}</p>
          </div>
        </div>
      </div>

    </div>

  </div>

  <!-- Navigation Buttons -->
  <div class="flex justify-center gap-4 mt-10">
    <button (click)="prevSlide()" class="w-10 h-10 flex items-center justify-center 
           rounded-full border hover:bg-gray-100 transition">
      ‹
    </button>

    <button (click)="nextSlide()" class="w-10 h-10 flex items-center justify-center 
           rounded-full border hover:bg-gray-100 transition">
      ›
    </button>
  </div>

  <!-- Dots -->
  <div class="flex justify-center mt-6 gap-3">
    <div *ngFor="let t of testimonials; let i = index"
         (click)="goToSlide(i)"
         class="w-3 h-3 rounded-full cursor-pointer transition-all"
         [ngClass]="{
            'bg-[#4169E1] w-6': currentIndex === i,
            'bg-gray-300': currentIndex !== i
         }">
    </div>
  </div>

</section>
