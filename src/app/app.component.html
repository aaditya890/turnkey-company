<!-- Notification Bar with Smooth Transitions -->
<div class="w-full bg-brand-navy text-white text-sm py-2 px-4 flex justify-between items-center shadow-md">
  <div class="h-5 flex items-center justify-center overflow-hidden flex-1">
    <p 
      class="transition-all duration-500 text-center mx-auto font-medium"
      [ngClass]="{
        'opacity-0 translate-y-2': state === 'hidden',
        'opacity-100 translate-y-0': state === 'visible'
      }"
    >
      {{ messages[current] }}
    </p>
  </div>
  <button 
    (click)="closeNotification()"
    class="text-white text-lg ml-4 hover:opacity-70 transition-opacity duration-200 flex-shrink-0"
    aria-label="Close notification">
    ✕
  </button>
</div>

<!-- Main Navigation Bar -->
<nav class="w-full bg-gray-50 border-b border-gray-200 sticky top-0 z-40 shadow-sm">
  <div class="max-w-7xl mx-auto h-16 px-4 sm:px-6 lg:px-8 flex items-center justify-between">

    <!-- LEFT: LOGO -->
    <div class="flex items-center gap-3 flex-shrink-0">
      <img src="assets/logo-2.png" alt="TurnKey Logo" class="h-10 w-auto transition-opacity duration-200" />
    </div>

    <!-- CENTER MENU - Desktop -->
    <ul class="hidden xl:flex items-center gap-2">
      <li>
        <button class="nav-link px-4 py-2 rounded-md text-gray-700 font-medium transition-all duration-200 hover:text-brand-navy hover:bg-gray-100">
          Design Ideas
        </button>
      </li>
      <li>
        <button class="nav-link px-4 py-2 rounded-md text-gray-700 font-medium transition-all duration-200 hover:text-brand-navy hover:bg-gray-100">
          Magazine
        </button>
      </li>
      <li>
        <button class="nav-link px-4 py-2 rounded-md text-gray-700 font-medium transition-all duration-200 hover:text-brand-navy hover:bg-gray-100">
          Cities
        </button>
      </li>
      <li>
        <button class="nav-link px-4 py-2 rounded-md text-gray-700 font-medium transition-all duration-200 hover:text-brand-navy hover:bg-gray-100">
          Portfolio
        </button>
      </li>
      <li>
        <button class="nav-link px-4 py-2 rounded-md text-gray-700 font-medium transition-all duration-200 hover:text-brand-navy hover:bg-gray-100">
          Store Locator
        </button>
      </li>

      <!-- More Dropdown -->
      <li class="relative group">
        <button class="nav-link px-4 py-2 rounded-md text-gray-700 font-medium flex items-center gap-1.5 transition-all duration-200 hover:text-brand-navy hover:bg-gray-100">
          More
          <span class="text-xs transition-transform duration-200 group-hover:rotate-180">▾</span>
        </button>
        <!-- Dropdown Menu -->
        <div class="absolute left-0 mt-0 w-48 bg-white rounded-lg shadow-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 z-50">
          <button class="block w-full text-left px-4 py-2.5 text-gray-700 hover:bg-gray-50 hover:text-brand-navy rounded-t-lg first:rounded-t-lg transition-colors duration-150">
            About Us
          </button>
          <button class="block w-full text-left px-4 py-2.5 text-gray-700 hover:bg-gray-50 hover:text-brand-navy transition-colors duration-150">
            Services
          </button>
          <button class="block w-full text-left px-4 py-2.5 text-gray-700 hover:bg-gray-50 hover:text-brand-navy rounded-b-lg transition-colors duration-150">
            Contact
          </button>
        </div>
      </li>

      <!-- Shop with NEW Badge -->
      <li>
        <button class="nav-link px-4 py-2 rounded-md text-gray-700 font-medium flex items-center gap-2 transition-all duration-200 hover:text-brand-navy hover:bg-gray-100">
          Shop
          <span class="px-2 py-1 bg-green-600 text-white text-xs font-light rounded-md shadow-sm hover:shadow-md transition-shadow duration-200">
            NEW
          </span>
        </button>
      </li>
    </ul>

    <!-- RIGHT: Auth Buttons - Desktop -->
    <div class="hidden xl:flex items-center gap-3 flex-shrink-0">
      <button
        class="px-3 py-1 text-white font-normal rounded-sm border-2 bg-[#314054]">
        Login
      </button>
      <button
        class="px-3 py-1 text-white font-normal rounded-sm bg-[#D4894E]">
        Signup
      </button>
    </div>

    <!-- Mobile Menu Button -->
    <button 
      (click)="toggleMobileMenu()"
      class="xl:hidden text-2xl text-gray-700 hover:text-brand-navy transition-colors duration-200 p-2"
      aria-label="Toggle menu">
      {{ mobileMenuOpen ? '✕' : '☰' }}
    </button>

  </div>
</nav>

<!-- Mobile Menu - Expanded -->
<div 
  *ngIf="mobileMenuOpen"
  class="xl:hidden bg-white border-b border-gray-200 shadow-md animate-slideDown">
  <div class="max-w-7xl mx-auto px-4 py-4 space-y-2">
    <button class="w-full text-left px-4 py-2.5 rounded-md text-gray-700 font-medium hover:bg-gray-100 hover:text-brand-navy transition-colors duration-200">
      Design Ideas
    </button>
    <button class="w-full text-left px-4 py-2.5 rounded-md text-gray-700 font-medium hover:bg-gray-100 hover:text-brand-navy transition-colors duration-200">
      Magazine
    </button>
    <button class="w-full text-left px-4 py-2.5 rounded-md text-gray-700 font-medium hover:bg-gray-100 hover:text-brand-navy transition-colors duration-200">
      Cities
    </button>
    <button class="w-full text-left px-4 py-2.5 rounded-md text-gray-700 font-medium hover:bg-gray-100 hover:text-brand-navy transition-colors duration-200">
      Portfolio
    </button>
    <button class="w-full text-left px-4 py-2.5 rounded-md text-gray-700 font-medium hover:bg-gray-100 hover:text-brand-navy transition-colors duration-200">
      Store Locator
    </button>
    <button class="w-full text-left px-4 py-2.5 rounded-md text-gray-700 font-medium hover:bg-gray-100 hover:text-brand-navy transition-colors duration-200">
      More
    </button>
    
    <div class="border-t border-gray-200 pt-3 mt-3">
      <button class="w-full px-4 py-2.5 text-brand-navy rounded-lg border-2 border-brand-navy hover:bg-brand-navy hover:text-white transition-all duration-300 mb-2">
        Login
      </button>
      <button class="w-full px-4 py-2.5 text-white rounded-lg bg-brand-sienna hover:opacity-90 transition-all duration-300">
        Signup
      </button>
    </div>
  </div>
</div>
