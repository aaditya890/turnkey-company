<section class="bg-gray-50 py-16 px-4 sm:px-6 lg:px-8">
  <div class="max-w-7xl mx-auto">
    <!-- Header Section -->
    <div class="text-center mb-12">
      <h2 class="text-4xl md:text-5xl font-extrabold leading-tight mt-2 mb-3" style="color:#314054;">
        One-stop shop for all
        <span style="color:#D4894E;">things interiors</span>
      </h2>
      <p class="text-lg text-gray-600 max-w-3xl mx-auto leading-relaxed">
        Be it end-to-end interiors, renovation or modular solutions, we have it all for your home
        or office. With a wide range of furniture & decor, we have your back from start to finish.
      </p>
    </div>

    <!-- Cards Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
      <div *ngFor="let service of services"
        class="bg-white rounded-2xl shadow-lg hover:shadow-xl duration-300 overflow-hidden cursor-pointer group hover:-translate-y-1 transition-all ease-in-out"
        (click)="onCardClick(service.id)">
        <!-- Image Container -->
        <div class="relative h-64 overflow-hidden">
          <img [src]="service.image" [alt]="service.title"
            class="w-full h-full object-cover transition-transform duration-300" />
        </div>

        <!-- Card Content -->
        <div class="p-6">
          <h3 class="text-xl font-bold text-gray-700 mb-2">
            {{ service.title }}
          </h3>
          <p class="text-gray-600 text-sm mb-4">
            {{ service.description }}
          </p>

          <!-- Arrow Icon -->
          <div class="flex justify-center">
            <svg
              class="w-6 h-6 text-gray-900  group-hover:bg-orange-50 group-hover:text-orange-300 rounded-full transition-transform duration-300 ease-in-out p-1"
              fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- WhatsApp Button -->
  <button (click)="onWhatsAppClick()"
    class="fixed bottom-24 right-6 bg-green-500 hover:bg-green-600 text-white rounded-full p-4 shadow-lg transition-colors duration-300 z-50"
    aria-label="Contact on WhatsApp">
