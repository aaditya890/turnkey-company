<section class="relative w-full bg-white overflow-hidden">

  <!-- NOISE TEXTURE BACKGROUND -->
  <div class="absolute inset-0 z-0 pointer-events-none" style="
      background-image:
        linear-gradient(to right, #e7e5e4 1px, transparent 1px),
        linear-gradient(to bottom, #e7e5e4 1px, transparent 1px);
      background-size: 40px 40px;

      mask-image:
        radial-gradient(circle at center, black 45%, transparent 75%);
      -webkit-mask-image:
        radial-gradient(circle at center, black 45%, transparent 75%);

      opacity: 0.50;
    ">

        <span style="color:#D4894E;"> With Us!</span>

      <p class="text-sm md:text-lg font-semibold tracking-wide" style="color:#314054;">
        Your interest shows a commitment to excellence and collaboration.
      </p>
    </section>

    <div class="grid grid-cols-1 md:grid-cols-[35%_65%] bg-white rounded-2xl shadow-xl overflow-hidden p-2">

      <!-- LEFT INFO -->

        <h3 class="text-xl font-semibold mb-6">
          Contact Information
        </h3>

        <ul class="space-y-5 text-md font-semibold">

          <!-- Phone -->

            </span>

          </li>

          <!-- Email -->
          <li class="flex items-start gap-3">
            <span class="text-lg">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
              </svg>

              <!-- svg -->
            </span>
            <p>theturnkeycompany&#64;gmail.com</p>

          <!-- Website -->
          <li class="flex items-start gap-3">
            <span class="text-lg">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M12 21a9.004 9.004 0 0 0 8.716-6.747M12 21a9.004 9.004 0 0 1-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 0 1 7.843 4.582M12 3a8.997 8.997 0 0 0-7.843 4.582m15.686 0A11.953 11.953 0 0 1 12 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0 1 21 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0 1 12 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 0 1 3 12c0-1.605.42-3.113 1.157-4.418" />
              </svg>

              <!-- svg -->
            </span>
            <p>www.theturnkeycompany.com</p>
          </li>

          <!-- Address -->
          <li class="flex items-start gap-3">
            <span class="text-lg">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round"

              <!-- svg -->
            </span>
            <div>
              <p>A-6 wall fort vile kachan raipur</p>
            </div>
          </li>

          <!-- Location -->
          <li class="flex items-start gap-3">
            <span class="text-lg">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />

                  d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />

            </span>

        <!-- Decorative Bubble -->
        <div class="absolute -bottom-16 -right-16 w-52 h-52 rounded-full
                 bg-gradient-to-br from-white/40 via-white/20 to-transparent">
        </div>

      </div>

      <!-- RIGHT FORM -->
      <div class="p-8 md:p-10 order-1 md:order-2">

        <form class="space-y-6">

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="text-sm text-gray-600">Full Name</label>
              <input class="w-full border-b border-gray-300 py-2 focus:outline-none focus:border-[#ecad7c]"
                placeholder="Your name" />
            </div>

            <div>
              <label class="text-sm text-gray-600">Phone</label>
              <input class="w-full border-b border-gray-300 py-2 focus:outline-none focus:border-[#ecad7c]"
                placeholder="Phone number" />
            </div>
          </div>

          <div>
            <label class="text-sm text-gray-600">Project Type</label>
            <select
              class="w-full border-b border-gray-300 py-2 bg-transparent focus:outline-none focus:border-[#ecad7c]">
              <option disabled selected>Select project type</option>
              <option>Home Interior Design</option>
              <option>Office / Workspace Interior</option>
              <option>Modular Kitchen</option>
              <option>Bedroom Interior</option>
              <option>Living Room Interior</option>
              <option>False Ceiling & Lighting</option>
              <option>Renovation / Remodeling</option>
              <option>Custom Interior Consultation</option>

            </select>
          </div>

          <div>
            <label class="text-sm text-gray-600">Message</label>
            <textarea rows="4"
              class="w-full border-b border-gray-300 py-2 resize-none focus:outline-none focus:border-[#ecad7c]"
              placeholder="Write your message"></textarea>
          </div>

          <button
            class="bg-[#D4894E] w-full md:w-fit text-white px-8 py-3 rounded-md text-sm font-medium hover:bg-[#b87643] transition">
            Book Consultation
          </button>

        </form>
      </div>

    </div>
  </div>
</section>
